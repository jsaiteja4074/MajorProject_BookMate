responses:
  utter_greet:
    - text: "Hey! How are you? I am BookMate, your book recommendation assistant!"

  utter_goodbye:
    - text: "Goodbye! Happy reading!"

  utter_affirm:
    - text: "Great!"

  utter_deny:
    - text: "No problem, let me know how I can help!"

  utter_happy:
    - text: "Great to hear! How can I assist you today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_fiction:
    - text: |
        Sure thing! Here are some captivating fiction books for you to explore:
        - The Night Circus by Erin Morgenstern
        - Where the Crawdads Sing by Delia Owens
