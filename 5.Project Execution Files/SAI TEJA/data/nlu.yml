  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: fiction
    examples: |
      - What fiction books do you recommend?
      - Can you suggest some good fiction reads?
      - Any favorite fiction novels you'd recommend?
      - I'm interested in mystery/thriller/fantasy/science fiction/historical fiction. Any recommendations?
      - Do you have any favorite fiction books in the romance/dystopian/urban fantasy genre?
      - Who are some notable fiction authors you admire?
      - Can you suggest books similar to those by [author's name] in the fiction genre?
      - Any recommendations for fiction books in the style of [author's name]?
      - Looking for fiction books with themes of friendship/coming-of-age/love and betrayal.
      - What type of fiction do you usually enjoy reading?

  - intent: poetry
    examples: |
      - Can you suggest any modern poetry collections known for their lyrical beauty?
      - What are some classic poetry anthologies that every poetry enthusiast should read?
      - I'm in the mood for poetry that explores themes of love and longing. Any recommendations?
      - Who are some renowned poets known for their contributions to contemporary poetry?
      - Can you recommend any poetry books that delve into social issues or cultural identity?

  - intent: adventure
    examples: |
      - I'm looking for an adventure book.
      - Can you recommend some adventure novels?
      - Any great books in the adventure genre?
      - Looking for an exciting adventure book to read.

  - intent: children_animation
    examples: |
      - Do you have recommendations for children's animated movies?
      - Can you suggest some good children's animation books?
      - Any suggestions for animated movies for kids?
      - I'm looking for some fun children's animations to watch.

  - intent: drama
    examples: |
      - Can you recommend a good drama novel?
      - What are some must-read drama books?
      - Any good drama books for me to check out?
      - Looking for some emotional and compelling drama books.

  - intent: graphic
    examples: |
      - Can you suggest any graphic novels?
      - What are some great graphic novels to read?
      - Looking for an interesting graphic novel.
      - I love graphic novels! Any good ones to check out?

  - intent: horror
    examples: |
      - Recommend some horror books.
      - Suggest me some horror genre books.
      - I want to read horror books.
      - Do you have any horror novels?
      - What are the scariest books?
      - Horror book recommendations?
      - Any horror stories you can suggest?

  - intent: mystery
    examples: |
      - Suggest some mystery books.
